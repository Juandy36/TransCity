<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TransCity</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/Logo-grupo-Ortiz_-Kevin_-Dussan_-Sofia_-Sara.ico') }}">

</head>
<body>
    <!-- Navbar -->
    <header>
        <h1>TransCity - Terminal de Buses</h1>
    </header>

    <!-- Formulario de Login -->
    <main>
        <section>
            <h2>Inicio de Sesión</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button">Iniciar Sesión</button>
                </div>
                <div>
                    <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
                </div>
                <div>
                    <a href="{{ url_for('google.login') }}">
                        <button type="button" class="btn-google">
                            <img src="{{ url_for('static', filename='img/google.png') }}" alt="Google logo" class="google-logo">
                            Inicia sesión con Google
                        </button>
                    </a>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TransCity - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
